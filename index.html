<body>
    <h1>Клиенсткий javascript</h1>
    <pre>
        <h2>Арифметические операторы</h2>
        <script>
            var a = 9, b = 4;
            var result = a + b;
            document.write("a + b = " + result);
        </script>
        <h2> Деление по модулю</h2>
        <script>
                var a = prompt('Number inner pls', '9'),
                    b = prompt('Number ineer pls', '5');
                var res =  a % b;
                document.write('a % b = ' + res);
        </script>
        <!--

        Инкремент — операция, во многих языках программирования используемая 
        для увеличения значения переменной на единицу.

        Имеется префиксная и постфиксная форма инкремента. 
        Префиксный инкремент выполняется перед использованием переменной.
        Постфиксный инкремент выполняется после использования переменной.

        -->

      <script type="text/javascript">

            var a = 9;

            document.write("Постфиксный инкремент <br />");
            document.write(a + "<br />");   // выведет 9
            a++;
            document.write(a + "<br />");   // выведет 10
            document.write(a++ + "<br />"); // выведет 10
            document.write(a + "<br />");   // выведет 11

            document.write("<hr/>");

            document.write("Префиксный инкремент <br />");
            document.write(a + "<br />");   // выведет 11
            ++a;
            document.write(a + "<br />");   // выведет 12
            document.write(++a + "<br />"); // выведет 13
            document.write(a + "<br />");   // выведет 13

        </script>

        <!--

        Оператор неравенства "!=" возвращает противоположное значение оператора равенства.
        Оператор неидентичности "!==" возвращает противоположное значение оператора идентичности.
        
        -->

    <script type="text/javascript">

            var a = 1;                  // простое число
            var b = "1";                // число как строка
            var c = "some";             // строка            
            var d = 'same';             // строка
            var e = true;               // логическое "истина"
            var res;

            res = a != b;
            document.write("a не равно b : " + res + "<br />");

            res = c !== d;
            document.write("c не идентично d : " + res + "<br />");

            res = a !== e;
            document.write("a не идентично e : " + res + "<br />");



        </script>


    </pre>

    <h2>Напишите программу расчета объема - V и площади поверхности - S цилиндра</h2>

    <script>
            var V,S;
            var r = 4;
            var h = 8;
            V = Math.PI * Math.pow(r,2) * h;
            S = 2 * Math.PI * r * ( r + h );
            document.write("Объем цилиндра V = " + V + "<hr>" );
            document.write("Площадь поверхности цилиндра S = " + S + '<hr>');
    </script>
